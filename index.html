<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>${name} 's Profile</title>
</head>

<body>
    <div class="wrapper">
        <h1>Hi!</h1>
        <img src="${data.profileImg}" alt="Profile Image">
        <h2>My name is ${data.actualName}!</h2>
        <h4 class="company">Currently @ ${data.company}</h4>
        <ul class="nav-links">
            <li class="nav-link"><i class="fa fa-location-arrow">${data.location}</i></li>
            <li class="nav-link"><i class="fab fa-github-alt"><a href="${data.github}"></a>GitHub</i></li>
            <li class="nav-link"><i class="fa fa-rss"><a href="${data.blog}"></a>Blog</i></li>
        </ul>

    </div>

    <main>
        <div class="container">
            <div class="row">
                <h3 class="col">${data.bio}</h3>
            </div>
            <div class="row"></div>
            <div class="col">
                <div class="card">
                    <h3>Public Repositories</h3>
                    <h4>${data.publicRepos}</h4>
                </div>
                <div class="card">
                    <h3>Followers</h3>
                    <h4>${data.followers}</h4>
                </div>
                <div class="col">
                    <div class="card">
                        <h3>GitHub Stars</h3>
                        <h4>${data.stars}</h4>
                    </div>
                    <div class="card">
                        <h3>Following</h3>
                        <h4>${data.following}</h4>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
